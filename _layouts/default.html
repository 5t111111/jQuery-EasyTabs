<html>
  <head>
    <title>{{ page.title }}</title>
  </head>
  <body>
    <div class='toc'>
      <ul>
        {% for link in page.links %}
        <li><a href="{{ link.href }}">{{ link.title }}</a></li>
        {% endfor %}
      </ul>
    </div>

    <div id='post'>
      {{ content }}
    </div>
  </body>
</html>
